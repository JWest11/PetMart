{% extends 'base.html' %}

{% block content %}
<div class="container-sm form_padding form-container fade_in-1">
  <form class="border border-1 border p-4 rounded shadow" method="post">
      <div class="d-flex justify-content-center">
        <h3>Login</h3>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <p class="pt-3">No account? <a class="text-secondary" href="{{ url_for('register') }}">Click here</a> to register.</p>
  </form>
</div>
{% endblock %}
